<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    

<div class="container mt-5 c-1">
    <h1 class="text-center title-1">Year calculator</h1>
    <div class="row">
        <div class="col-6 row mt-5 mb-5 d-flex justify-content-evenly input-box">
            <h2 class="text-center title-2">Date of Birthday</h1>
            <div class="col-7 mt-5">
                <select class="form-select select-1" aria-label="Default select example">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
            </div>
            <div class="col-7 mt-5">
                <select class="form-select select-2" aria-label="Default select example">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="col-7 mt-5">
                <div class="input-group">
                    <input type="number" class="form-control input-3" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Year">
                </div>
            </div>
        </div>
    
        <div class="col-6 row mt-5 mb-5 d-flex justify-content-evenly input-box">
            <h2 class="text-center title-2">today's date</h1>
            <div class="col-7 mt-5">
                <select class="form-select select-3" aria-label="Default select example">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
            </div>
            <div class="col-7 mt-5">
                <select class="form-select select-4" aria-label="Default select example">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="col-7 mt-5">
                <div class="input-group">
                    <input type="number" class="form-control input-6" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Year">
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="btn btn-outline-dark col-1 btn-start">
            <a>Start</a>
        </div>
    </div>
    
</div>

<div class="c-2 d-none">
    <div class="container mt-5 mb-5 text-center" style="color: white;">
        <h1>Result</h1>
        <h2 class="age">Age:</h2>
        <h4 class="r-h4-1">
            <span class="span1"></span>
            Years
            <span class="span2"></span>
            Months
            <span class="span3"></span>
            Days
        </h4>
        <h4 class="r-h4-2">
            <span class="span4"></span>
            Months
            <span class="span5"></span>
            Days
        </h4>
        <h4 class="r-h4-3">
            <span class="span6"></span>
            Weeks
            <span class="span7"></span>
            Days
        </h4>
        <h4 class="r-h4-4">
            <span class="span8"></span>
            Days
        </h4>
        <h4 class="r-h4-5">
            <span class="span9"></span>
            Hours
        </h4>
        <h4 class="r-h4-6">
            <span class="span10"></span>
            Minutess
        </h4>
        <h4 class="r-h4-7">
            <span class="span11"></span>
            Second
        </h4>
        <div class="row d-flex justify-content-center mt-5">
            <div class="btn btn-outline-dark col-1 btn-restart">
                <a>Restart</a>
            </div>
        </div>
    </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
